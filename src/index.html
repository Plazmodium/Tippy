<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="tipStyle.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <p>
            R<input
              type="text"
              id="billamt"
              type="number"
              placeholder="Enter Bill Amount"
            />
          </p>
          <p>How was the service?</p>
          <select name="service-selection" id="serviceQuality">
            <option disabled selected value="0">Choose an Option</option>
            <option value="0.3">30% - Amazing</option>
            <option value="0.2">20% - Great</option>
            <option value="0.15">15% - OK</option>
            <option value="0.1">10% - I'm a cheapskate</option>
            <option value="0.0.5">5% - I'm a misanthrope</option>
          </select>
        </form>
        <p>Splitting the bill? How many people?</p>
        <input type="text" placeholder="Number of people" />
        <button type="button" id="calculate">Calculate</button>
      </div>

      <!-- Total Calculations -->
      <br />
      <div id="totalTip">
        <sup>R</sup>
        <span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
